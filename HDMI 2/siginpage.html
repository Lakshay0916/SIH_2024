<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="signinstyle.css">
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="logo2.png" alt="Sanavita Care Logo">
            </div>
            <ul>
                <li><a href="landing_page.html" class="home-button">Home</a></li>
                <li><a href="#" class="Services-button">Services</a></li>
                <li><a href="#" class="about-button">About Us</a></li>
                <li><a href="#" class="Appointments-button">Appointments</a></li>
                <li><a href="loginpage.html" class="log-button">Log In</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="image-section">
                <img src="home.png" alt="Doctors" class="main-img">
                <img src="https://rodrigueeyecare.com/wp-content/uploads/2020/10/Shape.png" alt="Doctors" class="back-img">
            </div>
            <div class="form-section">
                <h2>Welcome User</h2>
                <form>
                    <input type="email" placeholder="Enter Email" required>
                    <input type="password" placeholder="Password" required>
                    
                    <!-- Age and Gender in one line -->
                    <div class="inline-fields">
                        <input type="number" placeholder="Age" required>
                        <select>
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Height and Weight in one line -->
                    <div class="inline-fields">
                        <input type="number" placeholder="Height" required>
                        <input type="number" placeholder="Weight" required>
                    </div>
                    <a href="landing_page1.html">
                    <button type="button">Register</button>
                    </a>
                    <p class="problem-text">Having Problem ?</p>
                </form>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
                        <img src="https://cdn-icons-png.flaticon.com/512/154/154870.png" alt="Apple">
                        <img src="https://thumbs.dreamstime.com/b/facebook-logo-icon-voronezh-russia-november-round-blue-color-164585774.jpg" alt="Facebook">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load saved data from localStorage when the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('email')) {
                document.getElementById('email').value = localStorage.getItem('email');
                document.getElementById('password').value = localStorage.getItem('password');
                document.getElementById('age').value = localStorage.getItem('age');
                document.getElementById('gender').value = localStorage.getItem('gender');
                document.getElementById('height').value = localStorage.getItem('height');
                document.getElementById('weight').value = localStorage.getItem('weight');
            }
        });

        // Function to validate the form fields
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            if (!email || !password || !age || !gender || !height || !weight) {
                alert("Please fill in all the required fields.");
                return false;  // Stops form submission
            }
            return true;  // Allows form submission
        }

        // Save form data to localStorage and redirect only if validation passes
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevents the default form submission behavior

            if (validateForm()) {
                localStorage.setItem('email', document.getElementById('email').value);
                localStorage.setItem('password', document.getElementById('password').value);
                localStorage.setItem('age', document.getElementById('age').value);
                localStorage.setItem('gender', document.getElementById('gender').value);
                localStorage.setItem('height', document.getElementById('height').value);
                localStorage.setItem('weight', document.getElementById('weight').value);

                // Redirect to landing page after validation
                window.location.href = 'landing_page.html';
            }
        });
    </script>
</body>
</html>
