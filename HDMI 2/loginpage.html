<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
    <div class="navbar">
        <img src="logo2.png" alt="Sanavita Care Logo" class="logo">

            <ul>
                <li><a href="landing_page.html" class="home-button">Home</a></li>
                <li><a href="#" class="Services-button">Services</a></li>
                <li><a href="#" class="about-button">About Us</a></li>
                <li><a href="#" class="Appointments-button">Appointments</a></li>
                <li><a href="siginpage.html" class="sig-button">Sig In</a></li>
            </ul>
    </div>
        <div class="content">
            <div class="image-section">
                <img src="home.png" alt="Doctors" class="main-img">
                <img src="https://rodrigueeyecare.com/wp-content/uploads/2020/10/Shape.png" alt="Doctors" class="back-img">
            </div>
            <div class="form-section">
                <h2>Login</h2>
                <form>
                    <input type="email" placeholder="Enter Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="problem-text">Having Problem?</p>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <img src="https://cdn4.iconfinder.com/data/icons/logos-brands-7/512/google_logo-google_icongoogle-512.png" alt="Google">
                        <img src="https://cdn-icons-png.flaticon.com/512/154/154870.png" alt="Apple">
                        <img src="https://thumbs.dreamstime.com/b/facebook-logo-icon-voronezh-russia-november-round-blue-color-164585774.jpg" alt="Facebook">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
